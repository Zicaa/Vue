<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Style dynamique</title>

    <body>
        <!--Titre de la page-->
        <h1 Align="center">Style dynamique</h1>

        <div id="monApp">
            <p :style="{color: activeColor, fontSize: fontSize+'px'}">ceci est un test</p>
            <div class ="card" v-on:click="selectCard(1)" v-bind:style="{backgroundColor: selectCard1? 'red' : 'aqua'}">
                <div>
                    <h5>div 1</h5>
                </div>
            </div>
            <div class ="card" v-on:click="selectCard(2)" v-bind:style="{backgroundColor: selectCard2? 'green' : 'violet'}">
                <div>
                    <h5>div 2</h5>
                </div>
            </div>
        </div>

    <!-- script pour contacter VUE -->
