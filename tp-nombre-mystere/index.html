            <!--Définition de la balise dans laquelle sera injectée l'application vue.js-->
            <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">

                    <!--Création des boutons-->
                    <div class="mb -3e">

                        <button v-on:click="augmenter(1)" type="button" class="btn btn-danger">+ 1</button>
                    </div>

                    <!--Initialisation du compteur-->
                    <div class="mb-3">
                        <p>Compteur : {{leNombre}}</p>
                    </div>
                    <!--Affichage du nombre mystère-->
                    <div class="mb-3">
                        <p>Indice : {{indice}}</p>
                    </div>
            </div>
