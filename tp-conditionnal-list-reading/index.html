<!DOCTYPE html>
<html lang="fr">
<head>
    <!--! Bootstrap CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp-conditional-list-endering</title>
</head>
<style>
  .maClasseHidden {
    display: none;
    visibility: hidden;
  }
  .maClasseVisible {
    display: block;
    visibility: visible;
  }
</style>
<body id="app" class="mx-3">
    <h1 class="text-center">Tp-conditional-list-endering</h1>
    <div class="text-center">
        <h2>ðŸŽ¶ Mes morceaux de musique ðŸŽ¶</h2>
        <input type="text" v-model="myMusic" class="form-control">
        <button v-on:click="addMusic()" class="btn btn-info">Ajouter un morceau</button>
        <p v-if="listMusic.length === 0">Pas encore de musique dans votre liste</p>
        <ul v-if="visible">
          <li
          v-for="(music, unIndex) in listMusic"
          v-on:click="supprimerMusic(unIndex)"
          >
          {{unIndex}} - {{music}}
          </li>
        </ul>
        <div class="mb-3 form-check"></div>
        <button @click="affichage" class="btn btn-primary">
          {{messageButton}}
        </button>
    </div>
   
    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!--! Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
