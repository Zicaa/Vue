<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">TP EventBinding</h1>
    <div id="monApp" class="container mt-4 mb-4 p-3">
      <div class="mb-3">
        <input v-on:keyup="afficherInput" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <p>{{leInput}}</p>
      </div>
      <div class="mb-3">
        <input
          @keyup.esc="afficherInputConfirm"
          type="text"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <p>{{leInputConfirm}}</p>
      </div>
      <button @click="afficherAlerte()" class="btn btn-primary mb-3">
        Alerte
      </button>
    </div>

    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
