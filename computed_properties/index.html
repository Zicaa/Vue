<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>Computed properties</title>
</head>
<body>
    <h1>Computed properties</h1>
        <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="mb -3e">
                <button v-on:click.right="augmenter(30)" type="button" class="btn btn-success">+</button>
                <button v-on:click.left="reduire(5)" type="button" class="btn btn-danger mt-3">-</button>
            </div>
        <div class="mb-3">
            <p>{{afficherNameUser()}}</p>
        </div>
        <div class="mb-3">
            <p>{{leNombre}}</p>
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
    </script>

</html>
