<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--! Bootstrap CSS !-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>Tp-EventBinding</title>
</head>
    <body >
        <!--Titre de la page-->
        <h1 class="text-center">Tp-EventBinding</h1>

        <!--Définition de la balise dans laquelle sera injectée l'application vue.js-->
        <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">

            <!-- création des input -->
            <div >
                <div><input v-on:keyup="creerPara($event)" type="text" ></div>
                <h2>{{uneString}}</h2>
                <div><input v-on:keyup.escape="creerPara($event)" type="text"></div>
                <h2>{{uneStringEsc}}</h2>
                <button v-on:click="alert()" class="btn btn-info">Alerte</button>
            </div>
        </div>
        
        <!--! script pour contacter VUE !-->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="index.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
