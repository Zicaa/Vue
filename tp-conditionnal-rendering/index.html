<!DOCTYPE html>
<html lang="fr">
<head>
    <!--! Bootstrap CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
</head>
<body id="app" class="mx-3">
    <h1 class="text-center">Conditional Rendering</h1>
    <div class="text-center">
        <h2>🎞️ WatchList 🎞️</h2>
        <input type="text" v-model="myFilm" class="form-control">
        <button v-on:click="addFilm()" class="btn btn-info">Ajouter le film</button>
        <p v-if="listFilm.length === 0">Pas encore de film dans votre liste</p>
        <ul v-else>
          <li
          v-for="(film, unIndex) in listFilm"
          v-on:click="supprimerFilm(unIndex)"
          >
          {{unIndex}} - {{film}}
          </li>
        </ul>
    </div>
   
    
    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!--! Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
