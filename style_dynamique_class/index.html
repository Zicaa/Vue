<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>Style dynamique class</title>
    <style>
        .class1 {
            background-color: mediumslateblue;
        }
        .class2 {
            background-color: mediumseagreen;
        }
    </style>
</head>

    <body>
        <!--Titre de la page-->
        <h1 class="text-center">Style dynamique des classes</h1>
        <div id="monApp">
            <div class="row row-cols-1 row-cols-md-3 g-4 m-3">
                <div class="col">
                    <div class="card" @click="selectCard(1)" :class="{class1: selectCard1}">
                        <input type="text" v-bind:placeholder="nom">
                    </div>
                </div>
                <div class="col">
                    <div class="card" @click="selectCard(2)" :class="{class2: selectCard2}">
                        <h5 class="card-body">Carte 2</h5>
                    </div>
                </div>
            </div>
        </div>

    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
    </script>
    </body>
</html>
