<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--! Bootstrap CSS !-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>TP Databinding - Profile User</title>
</head>
    <body>
        <!--Titre de la page-->
        <h1 class="text-center">TP Databinding - Profile User</h1>

        <!--Définition de la balise dans laquelle sera injectée l'application vue.js-->
        <div class="card text-center" id="app">
            <!-- affichage de l'image -->
            <div>
                <img :src="img">
            </div>

            <!-- affichage du nom et de l'âge -->
            <p>{{nom}}</p>
            <p>{{age}} ans</p>

            <!-- insertion du champ nom -->
            <div>
                <input type="text" v-bind:placeholder="nom">
            </div>

            <!-- appel des fonctions en js -->
            <p>Nombre fétiche : {{functionRandum()}}</p>
            <p>Âge dans 10 ans : {{functionAge()}}</p>
        </div>

        <!--! script pour contacter VUE !-->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="index.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
