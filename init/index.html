<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Book List (VUE)</h1>
        <p class="card text-center">{{unLivre}}</p>
        <div id="bookListApp" class="card">
                <p class="card-text">{{unLivre}}</p>
                <p class="card-text">{{unNombre}}</p>
                <p class="card-text">{{unTableau}}</p>
                <p class="card-text">{{unObjet}}</p>
                <input v-model="valeurDeInput" class="form-control" type="text" />
                <button v-on:click="ajouterTask" type="button" class="btn btn-primary mt-2">Ajouter</button>
        </div>

<!-- script pour contacter VUE -->
<script src="https://unpkg.com/vue@next"></script>
<script src="index.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous">

</html>
